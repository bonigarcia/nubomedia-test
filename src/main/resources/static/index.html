<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/nubomedia_square_logo.png"
	type="image/png">

<link rel="stylesheet"
	href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="webjars/demo-console/index.css">
<link rel="stylesheet" href="css/styles.css">

<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<script src="webjars/adapter.js/adapter.js"></script>
<script src="webjars/demo-console/index.js"></script>

<script src="js/kurento-utils.js"></script>
<script src="js/index.js"></script>
<title>NUBOMEDIA Test</title>
</head>

<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"></button>
					<a class="navbar-brand" href=".">NUBOMEDIA Test</a>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="page-header">
			<h1>NUBOMEDIA Test</h1>
		</div>
		<div class="row">
			<div class="col-xs-5">
				<h3>Local stream</h3>
				<video id="videoInput" autoplay width="480px" height="360px"
					poster="img/webrtc.png" class="img-responsive"></video>
			</div>
			<div class="col-xs-2">
				<a id="start" href="#" class="btn btn-success btn-responsive"
					onclick="start(); return false;"><span
					class="glyphicon glyphicon-play"></span> Start</a><br> <br> <label
					class="control-label" for="loadPoints">Points per session</label> <input
					class="form-control" type="text" id="loadPoints" name="loadPoints"
					value="200"></input><br> <br> <a id="stop" href="#"
					class="btn btn-danger btn-responsive"
					onclick="stop(); return false;"><span
					class="glyphicon glyphicon-stop"></span> Stop</a>
			</div>
			<div class="col-xs-5">
				<h3>Remote stream</h3>
				<video id="videoOutput" autoplay width="480px" height="360px"
					poster="img/webrtc.png" class="img-responsive"></video>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<label class="control-label" for="console">Console</label><br>
				<br>
				<div id="console" class="democonsole">
					<ul></ul>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="foot-fixed-bottom">
			<div class="container text-center">
				<hr>
				<div class="row">&copy; 2016 NUBOMEDIA</div>
				<div class="row">
					<div class="col-xs-4">
						<a href="http://www.urjc.es"><img src="img/urjc.gif"
							alt="Universidad Rey Juan Carlos" height="50px"></a>
					</div>
					<div class="col-xs-4">
						<a href="http://www.nubomedia.eu"><img src="img/nubomedia.png"
							alt="NUBOMEDIA" height="50px"></a>
					</div>
					<div class="col-xs-4">
						<a href="http://www.naevatec.com"><img src="img/naevatec.png"
							alt="Naevatec" height="50px"></a>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<div id="resourcesDialog" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Not Enough Resources</h4>
				</div>
				<div class="modal-body">
					<p>At this moment the system is using its 100% of resources.
						Please, try to start a media session later.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
